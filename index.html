<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Future of Remote Work Technology</title>
    <style>/* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
  padding: 20px;
}

/* Header styles */
header {
  background: #333;
  color: #fff;
  padding: 20px 0;
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  margin: 0;
  font-size: 2.5em;
}

/* Navigation styles */
nav {
  display: flex;
  justify-content: center;
  background: #444;
  padding: 10px;
}

nav a {
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
}

nav a:hover {
  background: #555;
}

/* Main content styles */
main {
  background: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

main h2 {
  margin-top: 0;
}

/* Footer styles */
footer {
  text-align: center;
  padding: 20px 0;
  background: #333;
  color: #fff;
  margin-top: 20px;
}

/* Responsive styles */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
  }
}
</style>
</head>
<body>
  <header>
    <h1>Future of Remote Work Technology</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Welcome to Our Website</h2>
    <p>Explore the future of remote work with our cutting-edge solutions.</p>
  </main>
  <footer>
    <p>&copy; 2025 Future of Remote Work Technology. All rights reserved.</p>
  </footer>
</body>
</html>
